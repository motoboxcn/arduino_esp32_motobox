name: Build and Deploy OTA Firmware

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v4.3.0)'
        required: true
        default: 'v4.3.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install PlatformIO
      run: |
        pip install platformio
        
    - name: Build firmware
      run: |
        pio run --environment esp32-air780eg
        
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
        
    - name: Prepare firmware
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        mkdir -p firmware
        cp .pio/build/esp32-air780eg/firmware.bin firmware/${VERSION}.bin
        ls -la firmware/
        
    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: daboluo.cc
        username: root
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "firmware/${{ steps.version.outputs.version }}.bin"
        target: "/root/daboluo-office/html/ota/firmware/esp32-air780eg/"
        strip_components: 1
        
    - name: Verify deployment
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: daboluo.cc
        username: root
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          VERSION="${{ steps.version.outputs.version }}"
